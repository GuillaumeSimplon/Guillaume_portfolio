<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guillaume Portfolio</title>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Allerta+Stencil&display=swap">

    <link rel="icon" href="icons/Logo.svg" type="image/svg+xml">

    <link rel="stylesheet" href="styles/basicStyles.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/mainStyles.css">
    <link rel="stylesheet" href="styles/skillsStyles.css">
    <link rel="stylesheet" href="styles/servicesStyles.css">
    <link rel="stylesheet" href="styles/projectsStyles.css">
    <link rel="stylesheet" href="styles/contactStyles.css">
    <link rel="stylesheet" href="styles/animTypo.css">
</head>

<body>

    <header>
        <button aria-label="toggle curtain navigation" class="nav_toggle">
            <span class="line L1"></span>
            <span class="line L2"></span>
            <span class="line L3"></span>
        </button>

        <aside>
            <nav>
                <a href="#skillsSectionId">Skills</a>
                <a href="#servicesSectionId">Services</a>
                <a href="#projectsSectionId">Projects</a>
                <a href="#contactSectionId">Contact</a>
            </nav>
        </aside>
    </header>

    <section class="mainSection" id="mainSectionId"></section>
    <section class="skillsSection" id="skillsSectionId"></section>
    <section class="servicesSection" id="servicesSectionId"></section>
    <section class="projectsSection" id="projectsSectionId"></section>
    <section class="contactSection" id="contactSectionId">

        <div class="modal_container">
            <div class="overlay modal_trigger"></div>

            <div class="modal">
                <button class="close_modal modal_trigger">x</button>
                <h4 id="modalTitle">The input : ${input name}</h4>
                <p id="modalMessage">Must : ${message}</p>
            </div>
        </div>

    </section>
    <footer></footer>

    <script type="module" src="scripts/nav.js"></script>
    <script type="module" src="scripts/api/fetch.js"></script>
    <script type="module" src="scripts/animTypo.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script type="module" src="scripts/contact.js"></script>

</body>

</html>
