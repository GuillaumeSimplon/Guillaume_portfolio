<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guillaume Portfolio</title>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Allerta+Stencil&display=swap">

    <link rel="icon" href="icons/Logo_favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="styles/basicStyles.css">
    <link rel="stylesheet" href="styles/darkLightMode.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/skills.css">
    <link rel="stylesheet" href="styles/services.css">
    <link rel="stylesheet" href="styles/projects.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/animTypo.css">
</head>

<body>

    <header class="darkMode">
        <button aria-label="toggle curtain navigation" class="nav_toggle">
            <span class="line L1"></span>
            <span class="line L2"></span>
            <span class="line L3"></span>
        </button>
        <img src="icons/Logo.svg" alt="Logo">

        <div class="checkbox_wrapper">
            <input type="checkbox" id="switch">
            <label for="switch" class="switch-label">
                <div class="moon"></div>
                <div class="sun"></div>
            </label>
        </div>

        <aside>
            <nav>
                <a href="#skillsSectionId">Skills</a>
                <a href="#servicesSectionId">Services</a>
                <a href="#projectsSectionId">Projects</a>
                <a href="#contactSectionId">Contact</a>
            </nav>
        </aside>
    </header>

    <section class="mainSection darkMode" id="mainSectionId"></section>
    <section class="skillsSection darkMode" id="skillsSectionId"></section>
    <section class="servicesSection darkMode" id="servicesSectionId"></section>
    <section class="projectsSection darkMode" id="projectsSectionId"></section>
    <section class="contactSection darkMode" id="contactSectionId">

        <div class="modal_container">
            <div class="overlay modal_trigger"></div>

            <div class="modal">
                <button class="close_modal modal_trigger">x</button>
                <h4 id="modalTitle">The input : ${input name}</h4>
                <p id="modalMessage">Must : ${message}</p>
            </div>
        </div>

    </section>
    <footer class="darkMode"></footer>

    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script type="module" src="scripts/darkLightMode.js"></script>
    <script type="module" src="scripts/progressBar.js"></script>
    <script type="module" src="scripts/nav.js"></script>
    <script type="module" src="scripts/api/fetch.js"></script>
    <script type="module" src="scripts/animTypo.js"></script>
    <script type="module" src="scripts/contact.js"></script>
    <script type="module" src="scripts/footer.js"></script>

</body>

</html>
